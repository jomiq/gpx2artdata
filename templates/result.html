{% if result %}
<section style="text-align: center;">
  {% if error %} 
  <article>
    <h3>He gick int!!!</h3>
    <details>
      <summary>Info</summary>
      {{ error }}
    </details>
  </article>
  {% endif %}

  {% if rows %}
  <article>
    <h2>{{ title }}</h2>
    <hr />
    <h3>{{ n_rows }} observation{% if n_rows != 1 %}er{% endif %}</h3>
    <section><button id="copy">Kopiera</button></section>
  </article>
  <section class="overflow-auto">
    <table id="data">
      <thead>
        <tr>
          <th class="unselectable control"></td>
          {% for heading in headings %}
          <th>{{ heading }}</td>
          {% endfor %}
          <th class="unselectable control"><button style="opacity: 0%;"></button></td>
        </tr>
      </thead>
      <tbody>
      {% for row in rows %}
      <tr>
        <td class="unselectable control"><button class="toggle"></button></td>
        <td><input class="species" value="{{ row.species }}"  list="species_list" required /></td>
        <td><input class="locale" value="{{ row.locale }}" required /></td>
        <td><input class="accuracy" value="{{ row.accuracy }}" pattern="\d+" required /> m</td>
        <td><input class="lon" value="{{ row.lon }}" pattern="(\d+.\d+)" required /></td>
        <td><input class="lat" value="{{ row.lat }}" pattern="(\d+.\d+)" required /></td>
        <td><input class="date" pattern="\d{4}-\d{2}-\d{2}" value="{{ row.date }}" required /></td>
        <td><input class="comment" value="{{ row.comment }}" /></td>  
      </tr>
      {% endfor %}
      </tbody>
    </table>
  </section>
  {% endif %}
</section>
{% endif %}
